<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary Baby</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .message {
            margin-top: 50px;
            font-size: 40px;
            color: #FF6EC7;
            background-color: #EFCFD4;
            padding: 10px 20px;
            border-radius: 15px;
            display: inline-block;
            position: relative;
            z-index: 10;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .heart {
            color: red;
            font-size: 50px;
        }

        .picture {
            margin-top: 30px;
            position: relative;
            z-index: 10;
        }

        .picture img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }

        button:hover {
            background-color: #45a049;
        }

        canvas#confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 9;
            pointer-events: none;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .heart-shape {
            position: absolute;
            color: #ff66b2;
            font-size: 30px;
            animation: pop-up 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes pop-up {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            30% {
                transform: scale(1.5);
                opacity: 1;
            }

            60% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(0.5);
                opacity: 0;
            }
        }

        /* Floating Flowers */
        .flower {
            background-image: url('muhurtha.jpg''); /* Red rose image */
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            bottom: -150px;
            animation: move_y 30s linear forwards, oscil1 6s infinite;
            z-index: 5;
        }

        @keyframes move_y {
            from {
                bottom: -10%;
            }

            to {
                bottom: 110%;
            }
        }

        @keyframes oscil1 {
            0% {
                transform: translateX(0) rotate(0deg);
            }

            25% {
                transform: translateX(10px) rotate(3deg);
            }

            50% {
                transform: translateX(0) rotate(0deg);
            }

            75% {
                transform: translateX(-10px) rotate(-3deg);
            }

            100% {
                transform: translateX(0) rotate(0deg);
            }
        }

        .flower:nth-child(1) {
            left: 10%;
            animation-duration: 25s;
        }

        .flower:nth-child(2) {
            left: 20%;
            animation-duration: 28s;
        }

        .flower:nth-child(3) {
            left: 30%;
            animation-duration: 30s;
        }

        .flower:nth-child(4) {
            left: 50%;
            animation-duration: 32s;
        }

        .flower:nth-child(5) {
            left: 70%;
            animation-duration: 27s;
        }

        .flower:nth-child(6) {
            left: 80%;
            animation-duration: 29s;
        }
    </style>
</head>

<body>

    <!-- Background Music -->
    <audio id="background-audio" autoplay loop muted>
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Confetti Canvas -->
    <canvas id="confetti"></canvas>

    <!-- Floating Flowers -->
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>

    <!-- Anniversary Message -->
    <div class="message">
        HAPPY 1 MONTH ANNIVERSARY KANDA <span class="heart">❤️</span>
    </div>

    <!-- Picture Section -->
    <div class="picture">
        <img src="your-background-image.jpg" alt=" wedding Picture">
    </div>

    <!-- Follow Me Button -->
    <button onclick="window.location.href='gallery.html'">Follow Me</button>

    <!-- Floating Hearts -->
    <div class="hearts" id="hearts-container"></div>

    <!-- JS Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <script>
        const jsConfetti = new JSConfetti();

        window.onload = () => {
            jsConfetti.addConfetti({
                confettiColors: [
                    '#ff0a54', '#ff477e', '#ff7096', '#ff85a1', '#fbb1bd',
                    '#f9bec7', '#f5d0e4', '#f0e6ef', '#d0f4de', '#a9e5bb'
                ],
            });

            const audio = document.getElementById("background-audio");
            audio.muted = false;

            setInterval(createHeart, 800);
        };

        function createHeart() {
            const heartContainer = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart-shape');
            heart.textContent = '❤️';
            heart.style.top = `${Math.random() * 90}vh`;
            heart.style.left = `${Math.random() * 90}vw`;
            heartContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    </script>

</body>

</html>
